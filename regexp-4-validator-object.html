<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // Az előző három reguláris kifejezést és a validálást egy objekten belül készítsd el. 
        // Az objektnek egyen egy rules property-e ami objektmunban tárolja a mintákat, 
        // és egy validate metódusa, ami paraméterként kap egy string értéket, 
        // és azt, melyik mintát kell ráilleszteni. 
        // A visszatérési értéke egy boolean legyen, amnek az értéke attól függ, illeszkedik e a minta.


        const Validator = {
            rules: {
                visaCard: /^(\d{4} ){3}\d{4}$/,
                IP: /^(\d{3}.){2}\d{1,3}.\d{1,3}$/,
                MAC: /^00:([A-Z\d]{2}:){4}[A-Z\d]{2}$/,
            },
            validate(text, type) {
                return text.match(this.rules[type]) ? true: false;

            }
        };

        console.log(Validator.validate('4000 1234 5678 9010', 'visaCard'));
        console.log(Validator.validate('192.168.1.42', 'IP'));
        console.log(Validator.validate('00:1B:44:11:3A:B7', 'MAC'));

    </script>
</body>
</html>
